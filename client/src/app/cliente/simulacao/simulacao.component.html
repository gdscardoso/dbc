<mat-card>
  <mat-card-title>Cadastro de Clientes</mat-card-title>
  <mat-card-content>

    <form [formGroup]="form" class="container">

      <mat-form-field>
        <input matInput formControlName="valor" placeholder="Valor do Empréstimo" type="number" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="prazo" placeholder="Prazo do Empréstimo" type="number" required>
      </mat-form-field>

    </form>


    <mat-list *ngIf="response">
      <mat-list-item style="background-color: lightgray">
        <mat-divider></mat-divider>

        <h3 matLine>
          {{ response.prazo }}x de {{response.valorParcela | currency:'R$'}}
        </h3>
        <h2 matLine>
          Total de {{ response.valorTotal | currency:'R$' }}
        </h2>
      </mat-list-item>
    </mat-list>


  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button routerLink="['']">Voltar</button>
    <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="simular()">Simular</button>
  </mat-card-actions>
</mat-card>
